<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quick Design</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #000;
      font-family: Arial, sans-serif;
      color: white;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 40px;
      background-color: #111;
    }

    .site-title {
      font-size: 24px;
      font-weight: bold;
    }

    .search-bar {
      flex-grow: 1;
      margin: 0 40px;
    }

    .search-bar input {
      width: 100%;
      padding: 10px 20px;
      border-radius: 30px;
      border: none;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 16px;
    }

    .linkedin a {
      color: white;
      text-decoration: none;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .tile {
      position: relative;
      background-size: cover;
      background-position: center;
      border-radius: 10px;
      overflow: hidden;
      aspect-ratio: 1 / 1;
    }

    .tile.large {
      grid-column: span 2;
      aspect-ratio: 2 / 1;
    }

    .tile.small {
      aspect-ratio: 1 / 1;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(128, 128, 128, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .tile:hover .overlay {
      opacity: 1;
    }

    .overlay-text {
      font-size: 18px;
      font-weight: bold;
      color: white;
      text-transform: uppercase;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <div class="site-title">Quick Design</div>
    <div class="search-bar">
      <input type="text" placeholder="Search..." />
    </div>
    <div class="linkedin">
      <a href="https://www.linkedin.com/in/mohd-yousef-9224435b/" target="_blank">LinkedIn</a>
    </div>
  </header>

  <main class="grid">
    <div class="tile large" style="background-image: url('https://via.placeholder.com/600x300');">
      <div class="overlay"><div class="overlay-text">Design One</div></div>
    </div>
    <div class="tile small" style="background-image: url('https://via.placeholder.com/300');">
      <div class="overlay"><div class="overlay-text">Design Two</div></div>
    </div>
    <div class="tile small" style="background-image: url('https://via.placeholder.com/300');">
      <div class="overlay"><div class="overlay-text">Design Three</div></div>
    </div>
    <div class="tile large" style="background-image: url('https://via.placeholder.com/600x300');">
      <div class="overlay"><div class="overlay-text">Design Four</div></div>
    </div>
  </main>

</body>
</html>
